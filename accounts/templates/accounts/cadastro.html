{% extends "base.html"%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include "parciais/_messages.html" %}
    {% csrf_token %}

    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
            value="{{ request.POST.email }}">
        <small id="emailHelp" class="form-text text-muted">Nós não compartilhamos seu e-mail com ninguém</small>
    </div>

    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" name="nome" value="{{ request.POST.nome }}">
    </div>

    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" class="form-control" name="sobrenome" value="{{ request.POST.sobrenome }}">
    </div>

    <div class="form-group">
        <label>Usuário</label>
        <input type="text" class="form-control" name="usuario" value="{{ request.POST.usuario }}">
    </div>

    <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" name="senha">
    </div>

    <div class="form-group">
        <label>Repita a senha</label>
        <input type="password" class="form-control" name="repita_senha">
    </div>


    <button type="submit" class="btn btn-primary">cadastrar-me</button>
</form>
{% endblock %}
